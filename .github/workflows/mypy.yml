name: mypy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies (mcp-community)
        run: uv pip install ".[dev]" --system
        working-directory: mcp-community

      - name: Run mypy (mcp-community)
        run: uv run mypy src
        working-directory: mcp-community

      - name: Install dependencies (mcp-docs)
        run: uv pip install ".[dev]" --system
        working-directory: mcp-docs

      - name: Run mypy (mcp-docs)
        run: uv run mypy src
        working-directory: mcp-docs
