# Tests enterprise client wheel installation in both pip and uv virtual environments.
# Validates that dev_manage_coreplus_client.sh correctly handles both venv types,
# addressing user-reported issues with uv venv compatibility.
name: Venv Install Tests

on:
  push:
    branches: ["main"]
    paths:
      - "ops/artifacts/**"
      - "bin/dev_manage_coreplus_client.sh"
      - "scripts/venv_install_test.sh"
      - ".github/workflows/venv-install-tests.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "ops/artifacts/**"
      - "bin/dev_manage_coreplus_client.sh"
      - "scripts/venv_install_test.sh"
      - ".github/workflows/venv-install-tests.yml"
  workflow_dispatch:  # Allow manual trigger

jobs:
  test-installations:
    name: Test ${{ matrix.os }} Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.11", "3.12", "3.13"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Run venv installation tests (pip + uv, archive only)
        run: |
          # Test both pip and uv venvs with local wheel file
          # Note: --latest and --version tests skipped (require GCS access)
          ./scripts/venv_install_test.sh --pip --uv --archive --python python${{ matrix.python-version }}
