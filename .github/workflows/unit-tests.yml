name: Unit Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test-python-community:
    name: Test Python (Community)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[test]

      - name: Run tests with coverage
        run: pytest

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml-community-${{ matrix.python-version }}
          path: coverage.xml

      - name: Fail if any file has <90% coverage (except _version.py)
        run: |
          coverage report -m | tee coverage.txt
          awk '
            NR > 2 && $1 !~ /_version\.py/ && $1 ~ /\.py/ {
              cov = $4
              gsub("%","",cov)
              if (cov+0 < 90) {
                print $1 " has coverage " cov "% which is below the required 90%."
                fail=1
              }
            }
            END { exit fail }
          ' coverage.txt

  test-python-enterprise:
    name: Test Python (Enterprise)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Create virtual environment
        run: python -m venv .venv

      - name: Install dependencies
        run: |
          .venv/bin/python -m pip install --upgrade pip
          .venv/bin/pip install .[test]

      - name: Install Core Plus wheel
        run: |
          # Install the Core Plus wheel using the dev management script (tolerant of filename changes)
          wheel_file=$(ls ops/artifacts/deephaven_coreplus_client*.whl | head -n1)
          echo "Installing Core Plus wheel: $wheel_file"
          if [ -z "$wheel_file" ]; then
            echo "ERROR: No Core Plus wheel file found in ops/artifacts/"
            exit 1
          fi
          echo "Wheel file SHA256: $(sha256sum "$wheel_file" | cut -d' ' -f1)"
          echo "DEBUG: Current directory: $(pwd)"
          echo "DEBUG: Venv exists: $([ -d .venv ] && echo 'yes' || echo 'no')"
          echo "DEBUG: Script exists: $([ -f ./bin/dev_manage_coreplus_client.sh ] && echo 'yes' || echo 'no')"
          echo "DEBUG: Running command: ./bin/dev_manage_coreplus_client.sh install-wheel --venv .venv --wheel-file $wheel_file"
          ./bin/dev_manage_coreplus_client.sh install-wheel --venv .venv --wheel-file "$wheel_file"

      - name: Run tests with coverage
        run: .venv/bin/pytest

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml-enterprise-${{ matrix.python-version }}
          path: coverage.xml

      - name: Fail if any file has <90% coverage (except _version.py)
        run: |
          .venv/bin/coverage report -m | tee coverage.txt
          awk '
            NR > 2 && $1 !~ /_version\.py/ && $1 ~ /\.py/ {
              cov = $4
              gsub("%","",cov)
              if (cov+0 < 90) {
                print $1 " has coverage " cov "% which is below the required 90%."
                fail=1
              }
            }
            END { exit fail }
          ' coverage.txt
