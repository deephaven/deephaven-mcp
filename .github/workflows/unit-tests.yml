name: Unit Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov coverage
        pip install .[test]
      working-directory: ./mcp-community

    - name: Run tests with coverage
      run: pytest --cov=deephaven_mcp --cov-report=term --cov-report=xml
      working-directory: ./mcp-community

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-xml-${{ matrix.python-version }}
        path: ./mcp-community/coverage.xml

    - name: Display coverage report
      run: |
        cat ./mcp-community/coverage.xml

    - name: Fail if any file has <90% coverage (except _version.py)
      run: |
        coverage report -m src/deephaven_mcp/ > coverage.txt
        awk '
          NR > 2 && $1 !~ /_version\.py/ && $1 ~ /\.py/ {
            cov = $(NF-1)
            gsub("%","",cov)
            if (cov+0 < 90) {
              print $1 " has coverage " cov "% which is below the required 90%."
              fail=1
            }
          }
          END { exit fail }
        ' coverage.txt
      working-directory: ./mcp-community
